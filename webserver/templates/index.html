<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Analyzer Web App</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/static/app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .node-table { margin-bottom: 2em; }
        table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 0.5em; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
    <h2>Log Analyzer</h2>
    <form id="uploadForm">
        <input type="file" id="jsonFile" accept=".json" required />
        <button type="submit">Upload</button>
    </form>
    <div id="controls" style="margin-top:1em; display:none;">
        <label>Node:
            <select id="nodeSelect"></select>
        </label>
        <label>Log Type:
            <select id="logTypeSelect"></select>
        </label>
    </div>
    <div id="histogram" style="width:100vw;max-width:100vw;height:600px;margin-top:2em;"></div>
    <div id="tables"></div>
</body>
</html>
