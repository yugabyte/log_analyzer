<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YugabyteDB Log Analyzer</title>
    <link rel="stylesheet" href="/static/app.css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/static/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="yuga-header">
      <img
        class="yuga-logo"
        src="/img/yugabytedb-icon-seeklogo.svg"
        alt="YugabyteDB Logo"
      />
      <a href="/" style="text-decoration: none; color: inherit"
        ><span class="yuga-title">YugabyteDB Log Analyzer</span></a
      >
    </div>
    <div class="yuga-container">
      <h2>Recent Reports</h2>
      <table style="margin-bottom: 2em">
        <thead>
          <tr>
            <th>ID</th>
            <th>Universe Name</th>
            <th>Ticket</th>
            <th>Created At</th>
            <th>View</th>
          </tr>
        </thead>
        <tbody>
          {% for report in reports %}
          <tr>
            <td>{{ report.id }}</td>
            <td>{{ report.universe_name }}</td>
            <td>{{ report.ticket }}</td>
            <td>{{ report.created_at }}</td>
            <td>
              <a href="/reports/{{ report.id }}">View Report</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
